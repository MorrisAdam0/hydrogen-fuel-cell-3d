<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hydrogen Fuel Cell Design</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="QENS-Reflectivity v6.obj" 
      alt="Hydrogen Fuel Cell" 
      auto-rotate 
      camera-controls 
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
